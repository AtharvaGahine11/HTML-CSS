<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Power Gallery</title>
  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      animation: slideDown 1s ease-out;
    }

    header h1 {
      font-size: 3.5rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      animation: fadeIn 2s ease;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform-style: preserve-3d;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .photo:hover {
      transform: scale(1.05) rotate3d(1, 1, 0, 10deg);
      box-shadow: 0 0 40px rgba(0, 255, 247, 0.7);
    }

    .photo::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(0, 255, 247, 0.1), rgba(255, 255, 255, 0.05));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo:hover::before {
      opacity: 1;
    }

    /* Animations */
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .gallery {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ My Power Gallery ✨</h1>
  </header>

  <div class="gallery">
    <div class="photo"><img src="https://picsum.photos/id/1015/600/400" alt="Photo 1"></div>
    <div class="photo"><img src="https://picsum.photos/id/1016/600/400" alt="Photo 2"></div>
    <div class="photo"><img src="https://picsum.photos/id/1020/600/400" alt="Photo 3"></div>
    <div class="photo"><img src="https://picsum.photos/id/1024/600/400" alt="Photo 4"></div>
    <div class="photo"><img src="https://picsum.photos/id/1035/600/400" alt="Photo 5"></div>
    <div class="photo"><img src="https://picsum.photos/id/1041/600/400" alt="Photo 6"></div>
  </div>

</body>
</html>
