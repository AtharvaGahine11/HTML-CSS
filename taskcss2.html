<!DOCTYPE html>
<head>
  <title>Coloring Book</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0, 208, 255);
      padding: 30px;

    }

    h1 {
      font-weight: 900;
      color: black;
    }

    .mybox {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-top: 10px;
      align-self: center;

    }
  </style>
</head>
<body>

  <h1><i>🎨Welcome to the Coloring Book</i></h1>
  <div class="mybox">
    🎨✨ Time to bring your imagination to life! 🖍️🦋 Grab your colors 🌈 and let every page tell a magical story 📖🌟. Unleash your inner artist 🎨🐾 and fill the world with joy, one color at a time! 🌼🖌️💖
  </div>

</body>
</html>
