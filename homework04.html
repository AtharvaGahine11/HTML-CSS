    body {
  background: #000000;

.masking-section {
  background: #ff8800;
  color: #ffffff;
  padding: 30px;
  border-radius: 10px;

}

.image-row {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.image {
  width: 400px;
  height: auto;
  border-radius: 6px;
}

.masked {
  -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
  mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
  -webkit-mask-size: cover;
  mask-size: cover;
}
h1{
    text-align: center;
}
