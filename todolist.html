<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
      color: #e0e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ae00ff;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px #ae00ff88;
      animation: fadeIn 1s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ae00ff;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #1e0033;
      color: #ae00ff;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #ae00ff;
      border: none;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px #ae00ff;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ae00ff #000;
    }

    li {
      background: #1a0022;
      border: 1px solid #ae00ff33;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      color: #e0e0ff;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    li:hover {
      background: #2b0044;
      transform: translateX(5px);
    }

    .delete {
      background: transparent;
      border: none;
      color: #ff4d6d;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .delete:hover {
      transform: scale(1.4);
      color: #ff1a33;
    }

    .neon-border {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #ae00ff;
      border-radius: 25px;
      filter: drop-shadow(0 0 20px #ae00ff);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="neon-border"></div>
    <h1>Task CommanderðŸš€</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Type your mission..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `${taskText} <button class="delete" onclick="deleteTask(this)">&times;</button>`;
      document.getElementById('taskList').appendChild(li);

      li.scrollIntoView({ behavior: 'smooth', block: 'end' });
      input.value = '';
      input.focus();
    }

    function deleteTask(button) {
      const li = button.parentElement;
      li.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      li.style.transform = 'scale(0.8)';
      li.style.opacity = '0';
      setTimeout(() => li.remove(), 300);
    }
  </script>
</body>
</html>
