<!DOCTYPE html>
<html>
<head>
   
    <title>Forms </title>
    <style>
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
          padding: 10px;
          margin: 5px 0;
          width: 100%;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        button {
          padding: 10px 20px;
          background-color: #000000;
          color: white;
          border: none;
          cursor: pointer;
          margin-top: 10px;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        button:hover {
          background-color: #000000;
        }
        fieldset {
          margin-bottom: 15px;
          padding: 10px;
          border: 1px solid #ccc;
        }
        legend {
          padding: 0 5px;
          font-weight: bold;
        }
        label {
          display: block;
          margin-top: 10px;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        legend{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
      </style>
</head>
<body>

    <!-- 1. Basic Form Structure -->
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 2. Input Fields ‚Äì Text, Password, and Email -->
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 3. Checkbox and Radio Buttons -->
    <form>
      <label for="subscribe">Subscribe to newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe">
  
      <label>Choose your favorite color:</label>
      <input type="radio" id="red" name="color" value="red">
      <label for="red">Red</label>
      <input type="radio" id="blue" name="color" value="blue">
      <label for="blue">Blue</label>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 4. Select Dropdown -->
    <form>
      <label for="city">Select your city:</label>
      <select id="city" name="city">
        <option value="Mum">Mumbai</option>
        <option value="Pu">Pune</option>
        <option value="St">Satara</option>
      </select>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 5. Textarea -->
    <form>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 6. File Upload -->
    <form>
      <label for="file">Upload your resume:</label>
      <input type="file" id="file" name="resume">
  
      <button type="submit">Upload</button>
    </form>
  
    <hr>
  
    <!-- 7. Button Types -->
    <form>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="alert('Hello!')">Click Me</button>
    </form>
  
    <hr>
  
    <!-- 8. Grouping Form Elements -->
    <form>
      <fieldset>
        <legend>Personal Information‚ù§Ô∏è‚Äçüî•</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
      </fieldset>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 9. Form Validation -->
    <form>
      <label for="username-validation">Username:</label>
      <input type="text" id="username-validation" name="username-validation" required>
  
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" pattern="\d{3}[-]\d{3}[-]\d{4}" required>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required>
  
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 10. Form Action and Method -->
    <form action="submit_form.php" method="POST">
      <label for="email-action">Email:</label>
      <input type="email" id="email-action" name="email" required>
      <button type="submit">Submit</button>
    </form>
  
    <hr>
  
    <!-- 11. Multiple Forms on One Page -->
    <form action="login.php" method="POST">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required>
      <button type="submit">Login</button>
    </form>
  
    <form action="register.php" method="POST">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" name="email" required>
      <button type="submit">Register</button>
    </form>
  
    <hr>
  
    <!-- 12. Hidden Input Fields -->
    <form>
      <input type="hidden" name="user_id" value="12345">
      <button type="submit">Submit Hidden Data</button>
    </form>
  
  </body>
</html>
